<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Hello World</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>

    <h1>Welcome to PyScript</h1>

    <button id="helloBtn">Click Me</button>
    <button id="genaiBtn">GenAI Button</button>

    <dev id="output" markdown="1"></dev>
    <py-config>
        packages = ["pandas","requests","markdown"]
        [[fetch]]
        from = "./pyscripts/"
        files = ["main.py","KibaliValues.csv","KibaliKeyIssues.csv"]
    </py-config>
    
    <script type="py"  >
        from pyscript import Element
        from main import print_hello
        
        from main import ask_llm
        Element("helloBtn").element.onclick = print_hello
        Element("genaiBtn").element.onclick = ask_llm      
    </script>

</body>
</html>

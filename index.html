<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Hello World</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>

    <h1>Welcome to PyScript</h1>

    <button id="helloBtn">Click Me</button>
    <button id="genaiBtn">GenAI Button</button>

    <dev id="output" markdown="1"></dev>
   
     <section class="pyscript"><script type="py" config="./pyscript.toml">
        from pyscript import Element
        from pygenaiapi import print_hello
        
        from pygenaiapi import ask_llm
        Element("helloBtn").element.onclick = print_hello
        Element("genaiBtn").element.onclick = ask_llm      
    </script></section>
</body>
</html>
